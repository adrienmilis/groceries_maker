<!-- {% load static %} -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- <link href="{% static 'recipes_app/styles.css' %}" rel="stylesheet"> -->
    <link href="../../static/recipes_app/styles.css" rel="stylesheet"/>
    <title>Document</title>
</head>
<body>

    <!-- page navigation bar -->
    <div class="container">
        <div class="row mt-5 text-center">
            <div class="col top-bar">
                <div class="pages">
                    <a href="#" class="link-pages bg-dark" id="link1">Link1</a>
                    <a href="#" class="link-pages bg-dark" id="link2">Link2</a>
                    <a href="#" class="link-pages bg-dark" id="link3">Link3</a>
                </div>
            </div>
        </div>
    </div>

    <div class="container p-5 border-bottom border-right border-left bg-dark text-white">
        <div class="row">
            <form action="" method="post" class="col-sm-5 border p-5 rounded">
                <div class="mb-4">
                    <label for="ingredient_name" class="form-label">Ingredient name</label>
                    <input type="text" id="ingredient_name" name="ingredient_name" class="form-control" placeholder="Enter ingredient name"/>
                </div>

                <div class="mb-4">
                <label for="ingredient_units" class="form-label">Units</label>
                <select multiple class="form-control" id="ingredient_units">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                  </select>
                </div>

                <div class="mb-4"> 
                    <label for="ingredient_type" class="form-label">Ingredient type</label>
                    <!-- <input type="text" id="ingredient_type" name="ingredient_type" class="form-control" placeholder="Enter ingredient type"/> -->
                    <select multiple class="form-control" name="ingredient_type" id="ingredient_type">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                      </select>
                </div>

                <div class="col text-center">
                    <button type="submit" class="btn btn-primary mt-3">SUBMIT</button>
                </div>
            </form>
            <div class="col-sm-2"></div>
            <h1 class="col-sm-5 mb-auto mt-auto text-center">Add a new <kbd>ingredient</kbd> !</h1>
        </div>
        <div class="row mt-5">
            <form action="" method="post" class="col-sm-5 border p-5 rounded">
                <label for="recipe_name" class="form-label">Recipe name</label>
                <input type="text" id="recipe_name" name="recipe_name" class="form-control" placeholder="Enter recipe name"/>
                <div class="col text-center">
                    <button type="submit" class="btn btn-primary mt-3">SUBMIT</button>
                </div>
            </form>
            <div class="col-sm-2"></div>
            <h1 class="col-sm-5 mb-auto mt-auto text-center">Add a new <kbd>recipe</kbd> to your list !</h1>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
